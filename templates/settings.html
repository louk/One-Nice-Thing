{% extends "submain.html" %}
{% block subcontent %}
<div class='container' style='margin-top:20px; margin-bottom:100px'>
    <div class='row flex center' id='settings'>
        <div class='col s12 m12 l8 z-depth-1'>
            <div class='section'>
                <div class='title'>Change Profile Picture</div>
                <div class='flex middle'>
                    <img src="img/cat.jpg" alt="" class="circle" height='80' width='80'>
                    <form action="#" style='margin-left:20px;'>
                        <div class="file-field input-field">
                            <div class="btn" style='float:right; background:#9e9e9e; margin-left:20px;'>
                                <span>Upload</span>
                                <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder='Select a photo' style='min-width:250px;'>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class='divider'></div>
            <div class='section'>
                <div class='title'>Change Name</div>
                <div class='row'>
                    <div class='col s12 m12 l6'><input type='text' placeholder='Naranbayar'></div>
                    <div class='col s12 m12 l6'><input type='text' placeholder='Tsogbadrakh'></div>
                </div>
            </div>
            <div class='divider'></div>
            <div class='section'>
                <div class='title'>Change Password</div>
                <div class='row'>
                    <div class='col s12 m12 l6'><input type='text' placeholder='Old password'></div>
                </div>
                <div class='row'>
                    <div class='col s12 m12 l6'><input type='text' placeholder='New password'></div>
                    <div class='col s12 m12 l6'><input type='text' placeholder='Type new password again'></div>
                </div>
            </div>
            <div class='divider'></div>
            <div class='section'>
                <div class='flex middle between'>
                    <div class='title'>Change Email</div>
                    <div class='col s12 m12 l6'><input type='text' placeholder='Naranbayar@gmail.com'></div>
                </div>
            </div>
            <div class='divider'></div>
            <div class='section'>
                <div class='flex middle between'>
                    <div class='title'>Account Public</div>
                    <div class="switch">
                        <label>
                            Off
                            <input type="checkbox" checked>
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>
            <div class='divider'></div>
            <div class='section'>
                <div class='flex end' style='margin-top:50px;'>
                    <a class="waves-effect waves-light btn black-text white">Cancel</a>
                    <a class="waves-effect waves-light btn green" style='margin-left:20px;'>Save</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}



{% block scripting %}

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>

    $(document).ready(function () {
        $('select').material_select();
    });


    $(document).ready(function () {
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
    });

    $('.dropdown-button').dropdown({
        inDuration: 300,
        outDuration: 225,
        constrain_width: false, // Does not change width of dropdown to that of the activator
        hover: false, // Activate on hover
        gutter: 0, // Spacing from edge
        belowOrigin: false, // Displays dropdown below the button
        alignment: 'right' // Displays dropdown with edge aligned to the left of button
    }
    );
    $('#check1').change(function () {
        var parent = $(this).closest('table');
        parent.find($('input[type=checkbox]')).prop('checked', $(this).prop("checked"));
    });
    $('input[type=checkbox]').change(function () {
        var parent = $(this).closest('table');
        var len = parent.children('tbody').find($('input[type=checkbox]:checked')).length;
        $('#selected_item').text(len);
    });
</script>


{% endblock %}
