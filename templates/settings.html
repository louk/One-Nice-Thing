{% extends "base.html" %}
{% block content %}
<div class="flex center">
    <form id="settings" class="ui form">
        <div class="flex xs-center">
            <div class="title">Change Profile Picture</div>
        </div>
        <div class="flex xs-wrap middle small-center">
            <div>
                <img class="ui tiny circular image" src="img/placeholder.png">
            </div>
            <div class="margin-left">
                <input type="file">
            </div>
        </div>
        <div class="flex xs-center">
            <div class="title">Change Name</div>
        </div>
        <div class="flex xs-wrap small-center">
            <div>
                <input type="text" placeholder="First Name">
            </div>
            <div class="margin-left">
                <input type="text" placeholder="Last Name">
            </div>
        </div>
        <div class="flex xs-center">
            <div class="title">Change Password</div>
        </div>
        <div class="flex xs-center">
            <div>
                <input  type="password" placeholder="Old Password">
            </div>
        </div>
        <div class="flex xs-wrap margin xs-center">
            <div>
                <input  type="password" placeholder="New Password">
            </div>
            <div class="margin-left">
                <input  type="password" placeholder="New Password Again">
            </div>
        </div>   
        <div class="flex xs-wrap middle between xs-center">
            <div class="title">Change Email</div>
            <div>
                <input type="email" placeholder="Email">
            </div>
        </div>
        <div class="flex middle between">
            <div class="title">Account Public</div>
            <div class="ui checkbox">
                <input type="checkbox">
                <label></label>
            </div>
        </div>
        <div class="flex end">
            <button class="ui green button">Save</button>
        </div>
    </form>
</div>
{% endblock %}
