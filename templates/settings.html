{% extends "submain.html" %}
{% block subcontent %}
<div class='ui container'>
    <div class='flex center'>
        <form class='ui form settings'>
            <div>
                <h4>Change Profile Picture</h4>
                <div class='flex middle'>
                    <img class="ui circular image" src="img/cat.jpg" height='100' width='100'>
                    <div class="ui input" style="margin-left:20px;">
                        <input type="file">
                    </div>
                </div>
            </div>
            <div>
                <h4>Change Name</h4>
                <div class='flex between'>
                    <div class="ui input">
                        <input type="text" placeholder='FirstName'>
                    </div>
                    <div class="ui input">
                        <input type="text" placeholder='LastName'>
                    </div>
                </div>
            </div>
            <div>
                <h4>Change Password</h4>
                <div>
                    <div class="ui input">
                        <input type="password" placeholder='Old password'>
                    </div>
                    <div class="ui input">
                        <input type="password" placeholder='New password'>
                    </div>
                    <div class="ui input">
                        <input type="password" placeholder='Type new password again'>
                    </div>
                </div>
            </div>
            <div class='flex between'>
                <h4>Change Email</h4>
                <div class="ui input">
                    <input type="email" placeholder='Your email'>
                </div>
            </div>
            <div class='flex between'>
                <h4>Account Public</h4>
                <div class="inline field">
                    <div class="ui toggle checkbox">
                        <input type="checkbox" tabindex="0" class="hidden">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
