{% extends "submain.html" %}
{% block subcontent %}
<div id='friends'>
    <div class="ui three stackable cards">
        {% for friend in friends %}
        <div class="card">
            <div class="content">
                <img class="right floated mini ui image" src="{{ friend.avatar }}">
                <div class="header">
                    friends of {{ friend.name }} 
                </div>
                <div class="meta">
                    {{ friend.location_name }} 
                </div>
                <div class="description">
                    Elliot requested permission to view your contact details
                </div>
            </div>
            <div class="extra content">
                <a href="index.php?chat">
                    <i class="comments outline icon"></i>
                    Chat
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class='actions flex end'>
        <button class='ui green button'>Prev</button>
        <button class='ui green button'>Next</button>
    </div>
</div>
{% endblock %}
{% block scripting %}
{{ parent() }}
<script src="js/init.js"></script>
{% endblock %}
