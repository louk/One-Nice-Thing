{% extends "base.html" %}
{% block content %}
<div class='flex center middle'>
	<form class='ui form forgot flex-col'>
		<h1>Forgot Your Password?</h1>
		<div class='field'>
			<input type='email' placeholder='Email'>
		</div>
		<button class='ui green submit button'>Send</button>
		<div class="ui success message hidden">
			<div class="header">
				Your password sent your email.
			</div>
		</div>
	</form>
</div>
{% endblock %}
{% block scripting %}
{{ parent() }}
<script src="js/init.js"></script>  
<script type="text/javascript">
$(function() {
	$('.ui.form.forgot').form(forgot_validate)
	.api({
		action: 'forgot password',
		method: 'POST',
		serializeForm: true,
		data: {
			check: 'forgot'
		},
		beforeSend: function(settings) {
			console.log(settings.data);
			return settings;
		},
		onSuccess: function(response) {
			console.log(response.message);
			var url = "index.php?forgot";
			window.location.replace(url); 
                      // valid response and response.success = true
                  },
                  onError: function(errorMessage) {
                  	console.log(errorMessage);
                  }
              });
});
</script>
{% endblock %}
