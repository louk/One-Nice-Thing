<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
        <title>One Nice Thing {{ title }}</title>
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        {% endblock %}
    </head>
    <body>
        <header>
            <div class='container'>
                <a href="#"><img src='img/logo.png' height='64'></a>
                <ul class="right flex middle">
                    <li class='flex middle'><img src="img/background2.jpg" height='30' width='30' alt="" class="circle" style='margin-right:10px;'><a class='grey-text text-darken-3' href="#">Louk</a></li>
                    <li><a class='grey-text text-darken-3' href="#">Inbox</a></li>
                    <li><a class='grey-text text-darken-3' href="#">Explore</a></li>
                    <li><a class="btn-floating green"><i class="material-icons">add</i></a></li>
                    <li><a href="#"><i class="material-icons">search</i></a></li>
                </ul>
            </div>
        </header>
        <main>
            {% block content %}

            {% endblock %}
        </main>
        <footer class="page-footer green">
            <div class="container center-align">
                <div class="row">   
                    <div class="col s12 m3">
                        <a href='#' class="yellow-text text-darken-1">ABOUT US</a>  
                    </div>
                    <div class="col s12 m3">
                        <a href='#' class="yellow-text text-darken-1">HELP</a> 
                    </div>
                    <div class="col s12 m3">
                        <a href='#' class="yellow-text text-darken-1">CONTACT US</a>  
                    </div>
                    <div class="col s12 m3">
                        <a href='#' class="yellow-text text-darken-1">PRIVACY POLICY</a> 
                    </div>
                </div>
            </div>
            <div class="footer-copyright center-align">
                Copyright 2015. <a class="yellow-text text-darken-1" href="http://onenicething.net">One nice thing</a>  
            </div>
        </footer>
        <!--  Scripts-->
        {% block scripting %}
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
        {% endblock %}
    </body>
</html>
